<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>fb login page </title>
    <link rel="stylesheet" href="fb.css" type="text/css"> 
</head>
<body>
    
    <div class="container">
        <div class="header">
            <div class="logo">
                <a class="logo-text" href="index.html">facebook</a>

            </div>
            <div class="login">
                <form action="">
                    <table style="margin-left: 100px">
                        <tr>
                            <td > <label class="login-text">Email or phone </label></td>
                            <td><label class="login-text">Password</label></td>
                        </tr>
                        <tr>
                            <td><input type="text"></td>
                            <td><input type="text"></td>
                            <td><input class="login-button" type="submit" value="Log In"> </td>
                        </tr>
                        <tr>
                            <td></td>
                            <td>
                                <a class="forgot-text" href="" >Forgotten account?</a>
                            </td>
                        </tr>
                    </table>
                </form>

            </div>

        </div>
        <div class="main-body">
            <div class="left-sec">
                <p class="mainbody-text-left">Facebook helps you connect and share with the <br> people in your life.</p>
                <img class="image-settings" src="facebook-connections.jpeg" alt="">

            </div>
            <div class="right-sec">
                <h1 class="heading">Create an account in  <br></h1>
                <p class="para">It's quick and easy. </p>
                <form class="submit-form" id="submit-form">
                    <input name="fname" class="box1" type="text" placeholder="First name">
                    <input name="sname"  class="box2" type="text" placeholder="Surname">
                    <input class="box3" type="text" placeholder="Mobile number or email address" > <br>
                    <input class="box4" type="text" placeholder="New password"> <br>
                    <p class="para2">Birthday</p>
                    <select class="Day" name="" id="">
                        <option value="">Day</option>
                        <option value="">1</option>
                        <option value="">2</option>
                        <option value="">3</option>
                    </select>
                    <select class="Month" name="" id="">
                        <option value="">Month</option>
                        <option value="">Jan</option>
                        <option value="">Feb</option>
                        <option value="">Mar</option>
                    </select>    
                    <select class="Year" name="" id="">
                        <option value="">Year</option>
                        <option value="">2002</option>
                        <option value="">2003</option>
                        <option value="">2004</option>
                    </select>    

                </form>
                <p class="para2">Gender</p>
                <input  type="radio" name="Gender" value="male" style=" margin-left: 86px;margin-top: 10px;"><label class="malbtn">Male</label>
                <input  type="radio" name="Gender" value="female"><label class="febtn">Female</label>
                <input  type="radio" name="Gender" value="custom"><label class="cusbtn">Custom</label><br>
                <input type="submit" value="sign up" style="background: #0066A2;
                color: white;
               
                border-color: #0066A2;
                height: 45px;
                width: 160px;
                font: bold15px arial,sans-serif;
                text-shadow: none;
                margin-left: 86px;
                margin-top: 36px;
                font-size: 26px;
                border-radius: 14px;">
                
        <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.19.5/dist/jquery.validate.min.js"></script>
         <script src="script.js"></script>
            </div>
        </div>

    </div>
    
   
</body>
</html>
